<div class="page">
  <header>
    <div class="banner">
    </div>
  </header>
  <main>
    <div class="container">
      <nav>
    <div class="nav-wrapper">
      <form>
        <div class="input-field">
          <input id="search" type="search" required [(ngModel)]="term"  name="test">
          <label class="label-icon" type="text" for="search"><i class="material-icons">search</i></label>
          <i class="material-icons">close</i>
        </div>
      </form>
    </div>
  </nav>
      <!-- <form id=search-profiles>
        <label>Search By Title</label>
        <input id="autocomplete-input" class="autocomplete" type="text" [(ngModel)]="term" name="test">
      </form> -->
      <div *ngFor="let meet of meets | async | searchBy:term">
        <div class="col s10 m6 offset-s1">
          <h2 class="header">{{meet.title}}</h2>
          <p class="dateTime">{{meet.time}} on {{meet.date}}</p>
          <div class="card horizontal">
            <div class="card-image">
              <img src={{meet.image}}>
            </div>
            <div class="card-stacked">
              <div class="card-content">
                <p>{{meet.info}}</p>
              </div>
              <div class="card-action">
                <a (click)='viewMeet(meet)'><i class="material-icons">info</i>More Info</a>
              </div>
            </div>
          </div>
        </div>
        <br>
      </div>
    </div>
  </main>
  <footer class="page-footer">
  <div class="container">
    <div class="row">
      <div class="col l6 s12">
      </div>
      <div class="col l4 offset-l2 s12">
      </div>
    </div>
  </div>
  <div class="footer-copyright">
    <div class="container">
    Â© 2017 Copyright Text
    </div>
  </div>
  </footer>
</div>
