<div class="page">
  <header>
    <div class="banner">
    </div>
  </header>
  <main>
    <div class="container">
      <div class="row filterBox">
        <ul class="collapsible " data-collapsible="accordion">
        <div class="collapsible-header filter"><a (click)="filterOnClick(All, nothing)">All Animals</a></div>
         <li>
         <div class="collapsible-header">Date</div>
           <div class="collapsible-body">
             <button md-button class="filterButtons toastPositionLeft"></button>
           </div>
         </li>
        </ul>
      </div>
      <div *ngFor="let meet of meets | async | filter:filterSelected:value">
        <div class="col s10 m6 offset-s1">
          <h2 class="header">{{meet.title}}</h2>
          <p class="dateTime">{{meet.time}} on {{meet.date}}</p>
          <div class="card horizontal">
            <div class="card-image">
              <img src={{meet.image}}>
            </div>
            <div class="card-stacked">
              <div class="card-content">
                <p>{{meet.info}}</p>
              </div>
              <div class="card-action">
                <a (click)='viewMeet(meet)'>More Info</a>
              </div>
            </div>
          </div>
        </div>
        <br>
      </div>
    </div>
  </main>
  <footer class="page-footer">
  <div class="container">
    <div class="row">
      <div class="col l6 s12">
      </div>
      <div class="col l4 offset-l2 s12">
      </div>
    </div>
  </div>
  <div class="footer-copyright">
    <div class="container">
    Â© 2017 Copyright Text
    </div>
  </div>
  </footer>
</div>
